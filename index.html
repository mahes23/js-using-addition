<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js arthmatic operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center text-capitalize">
        <h1 class="text-center text-uppercase mt-5">js using arithmatic addition operators</h1>
        <div class="form text-center mt-5 bg-info w-100 pt-3">
            <label>enter the first num:</label>
            <input type="text"  placeholder="num1" id="num1"><br>
            <br>
            <label>enter the second num:</label>
            <input type="text"  placeholder="num2" id="num2">
            <br>
            <br>
            <button onclick="fun1()">submit</button>
            <br>
            <br>
            <p id="result" class="bg-dark text-light"></p>
            </div>
    </div>
        <script>
        function fun1(){
            var fnum=document.getElementById("num1").value;
            var snum=document.getElementById("num2").value;
            var sum= parseInt(fnum) + parseInt(snum);
            document.getElementById("result").innerHTML=sum;
       }
    </script>
</body>
</html>
